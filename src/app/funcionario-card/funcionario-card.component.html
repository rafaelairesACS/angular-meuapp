<div class="card" style="width: 18rem;" [ngStyle]=getEstiloCartao()>
    <img class="card-img-top" src="https://randomuser.me/api/portraits/men/{{funcionario.id}}.jpg" alt="Card image cap">
    <div class="card-body">
      <span class="badge" [ngClass]="{'bg-danger': isAdmin(), 'bg-primary': !isAdmin()}">{{funcionario.nome}}</span>
    </div>
</div>
